<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hot Finds</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/marsscrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Craigslist Listings -->
    <div class="row" id="mars_news">
      <div class="col-md-12">
        <h4 class="heading">{{marsapp.new_title}}</h4>
        <small>{{marsapp.news_p}}</small>
      </div>
    </div>


    <div class="row" id="mars-featured-image">
      <div class="col-md-12">
        <h4 class="heading">Featured Mars Image</h4>
        <small><img src="{{marsapp.featured_image_url}}" class="img-responsive"</small>
      </div>
    </div>


    <div class="row" id="mars-weather">
      <div class="col-md-12">
        <h4 class="heading">Current Weather on Mars</h4>
        <small>marsapp.weather_tweet</small>
      </div>
    </div>


    <div class="row" id="mars-facts">
      <div class="col-md-12">
        <h4 class="heading">Mars Facts</h4>
        <small>{{marsapp.facts}}</small>
      </div>
    </div>

  </div>
</body>

</html>
